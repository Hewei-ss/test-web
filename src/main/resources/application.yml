server:
  address: 0.0.0.0
  port: 8108
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 259200000
        path: /api
async:
  executor:
    thread:
      corePoolSize: 5
      maxPoolSize: 20
      queueCapacity: 1000
      keepAlive: 300
      prefix: public-executor-async


logging:
  config: "classpath:log4j2-local.xml"
  level:
    com.zaxxer.hikari.pool.HikariPool: debug