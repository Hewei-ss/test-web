    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dome-web
    username: root
    password: hewei135790
  redis:
    host: 192.168.68.132
    port: 6379
    password: hewei135790
